{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
 <title>Google Maps Multiple Markers</title>
 <script src="http://maps.google.com/maps/api/js?key=AIzaSyBfXrQesv7TMJEVphSyNN-j7XSS32w3h1c"
         type="text/javascript"></script>
</head>
<body>
<h1>Here is a map!</h1>
 <div id="map" style="width: 500px; height: 400px;"></div>

 <script type="text/javascript">

   var locationsraw = {{ locations2|tojson|safe }};
   var locations = locationsraw;

   var map = new google.maps.Map(document.getElementById('map'), {
     zoom: 10,
     center: new google.maps.LatLng(42.4440, -76.5019),
     mapTypeId: google.maps.MapTypeId.ROADMAP
   });

   var infowindow = new google.maps.InfoWindow();
   var point, marker, i;
   var length = locations.length;

    for (i = 0; i < length; i+2) {
        point = [locations[i] , locations[i+1]];
        marker = new google.maps.Marker({
            position: point,
            map: map,
            title: "hullo world!"
        });
        marker.setMap(map);

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
            infowindow.setContent(locations[i]);
            infowindow.open(map, marker);
            }
        })(marker, i));

 </script>
</body>
</html>

{% endblock %}
